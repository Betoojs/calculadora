<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calcule suas taxas do inss</title>
</head>

<body>
    <div class="fundo">
        <div class="conteudo">
            <div class="calcualdora"></div>
            <input type="text" id="resultado" disabled=""></input>
            <table class="tabela-calculadora">
                <tr>
                    <td><button class="botao" id="btn-limpar">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="operacao('/')">÷</button></td>
                    <td><button class="botao" onclick="operacao('*')">X</button></td>
                </tr>
                <tr>
                    <td> <button class="botao" onclick="insert('7')">7</button></td>
                    <td> <button class="botao" onclick="insert('8')">8</button></td>
                    <td> <button class="botao" onclick="insert('9')">9</button></td>
                    <td> <button class="botao" onclick="operacao('-')">-</button></td>
                </tr>

                <tr>
                    <td> <button class="botao" onclick="insert('4')">4</button></td>
                    <td> <button class="botao" onclick="insert('5')">5</button></td>
                    <td> <button class="botao" onclick="insert('6')">6</button></td>
                    <td> <button class="botao" onclick="operacao('+')">+</button></td>
                </tr>
                <tr>
                    <td> <button class="botao" onclick="insert('3')">3</button></td>
                    <td> <button class="botao" onclick="insert('2')">2</button></td>
                    <td> <button class="botao" onclick="insert('1')">1</button></td>
                    <td rowspan="2"> <button class="botao" style="height: 106px;" id="btn-calcular">=</button></td>
                </tr>
                <tr>
                    <td> <button class="botao" onclick="insert('0')">0</button></td>
                    <td> <button class="botao" onclick="insert(',')">.</button></td>
                    <td> <button class="botao" onclick="porc()">%</button></td>
                </tr>
            </table>


        </div>


        <div class="inss">
            <input type="text" placeholder="Sálario bruto" id="salario">
            <div>
                Seu sálario liquido
                <span id="resultadoInss"></span>
            </div>
            <button onclick="calcularInss()"></button>
        </div>

    </div>


    <script src="/script.js"></script>
</body>

</html>
